<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Me</title>
<link href="stylesheets/contact.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section class="container">
		<h3>Contact us</h3>
		<article class="form">
			<h4 class="formTitle">Fill out the form below</h4>
			<form class="formInput">
				<label for="fname">Your name:</label>
				<input type="text" id="fname" name="fname">
				<label for="email">Your email:</label>
				<input type="email" id="email" name="email">
				<label for="address">Your address:</label>
				<input type="text" id="address" name="address">
				<label for="phone">Your phone number:</label>
				<input type="number" id="number" name="number">
				<label for="text">Your message:</label>
				<textarea id="text" name="text" rows="5" cols="22"></textarea>
				<br>
				<input class="button" type="submit" value="Submit">
			</form>
		</article>
		<footer>
			<p class="copyright">COPYWRITE &copy; 2023 &#9679; Author</p>
		</footer>
	</section>
</body>
</html>
